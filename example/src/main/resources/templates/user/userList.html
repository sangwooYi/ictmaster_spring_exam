<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #list-form {
            width: 800px;
        }
    </style>
</head>
<body>
    <!-- 공통 네브바 fragment 쓰는 방법 익히자 경로 :: frag명칭   -->
    <!--    <div th:replace="fragment/navbar :: navbar"></div>-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup"  >
                <div class="navbar-nav">
                    <a class="nav-link active" href="/home">홈</a>
                    <a class="nav-link" href="/user/add">회원가입</a>
                    <a class="nav-link" href="/user/login">로그인</a>
                    <a class="nav-link" href="/user/all">회원목록</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5" id="list-form">
        <h3 class="text-center mb-3">회원 목록</h3>
        <table class="table">
            <thead>
            <tr class="table-primary">
                <th scope="col">아이디</th>
                <th scope="col">비밀번호</th>
                <th scope="col">이름</th>
                <th scope="col">전화번호</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.userId}">1</td>
                    <td th:text="${user.password}">Mark</td>
                    <td th:text="${user.userName}">Otto</td>
                    <td th:text="${user.phoneNumber}">@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
