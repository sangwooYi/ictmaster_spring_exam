<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #join-form {
            background-color: white;
            width: 400px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px auto;
        }
        #join-form label {
            font-weight: bold;
            font-size: 15px;
        }
        .input-form {
            width: 320px;
        }
        .input-form button {
            width: 100%;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 공통 네브바 fragment 쓰는 방법 익히자 경로 :: frag명칭   -->
    <div th:replace="fragment/navbar :: navbar"></div>

    <div id="join-form" class="shadow p-3 my-5 bg-body-tertiary rounded" >
        <form th:action th:object="${user}" method="post">
            <h4 class="text-center mb-3">회원가입</h4>
            <div class="input-form my-3">
                <label for="userId">아이디</label>
                <input id="userId" type="text" th:field="*{userId}" class="form-control" th:errorclass="field-error">
                <div th:errors="*{userId}" class="field-error"></div>
            </div>
            <div class="input-form my-3">
                <label for="password">비밀번호</label>
                <input id="password" type="text" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div th:errors="*{password}" class="field-error"></div>
            </div>
            <div class="input-form my-3">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
