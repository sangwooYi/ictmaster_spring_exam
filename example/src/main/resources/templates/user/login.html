<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #join-form {
            background-color: white;
            width: 400px;
            height: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px auto;
        }
        #join-form label {
            font-weight: bold;
            font-size: 15px;
        }
        .input-form {
            width: 320px;
        }
        .input-form button {
            width: 100%;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 공통 네브바 fragment 쓰는 방법 익히자 경로 :: frag명칭   -->
    <div th:replace="fragment/navbar :: navbar"></div>

    <div id="join-form" class="shadow p-3 my-5 bg-body-tertiary rounded" >
        <form th:action th:object="${user}" method="post" id="loginForm">
            <h4 class="text-center mb-3">회원가입</h4>
            <div class="input-form my-3">
                <label for="userId">아이디</label>
                <input id="userId" type="text" th:field="*{userId}" class="form-control" th:errorclass="field-error">
                <div th:errors="*{userId}" class="field-error"></div>
            </div>
            <div class="input-form my-3">
                <label for="password">비밀번호</label>
                <input id="password" type="text" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div th:errors="*{password}" class="field-error"></div>
            </div>
            <div class="input-form my-3 d-flex align-items-center">
                <input class="form-check-input mt-0 me-1" type="checkbox" id="isSaveId" name="isSaveId">
                <label for="isSaveId">ID 기억하기</label>
            </div>
            <div class="input-form my-3">
                <button type="submit" class="btn btn-primary" id="loginBtn">로그인</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>

        // 로컬스토리지에 'login-id' 있는 경우에 아이디 배치
        document.addEventListener('DOMContentLoaded', () => {

            const cachedId = localStorage.getItem('cached-id');

            if (cachedId != null && cachedId != '') {
                document.getElementById('userId').value = cachedId;
            }
        })


        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();

            const isClick = document.getElementById('isSaveId').checked;
            const userId = document.getElementById('userId').value.trim();

            // isClick true 면 로컬스토리지에 저장 / false 면 삭제
            if (isClick && userId != '') {
                localStorage.setItem('cached-id', userId);
            }

            if (!isClick) {
                localStorage.removeItem('cached-id');
            }

            // 제출
            document.getElementById('loginForm').submit();
        })
    </script>
</body>
</html>
